<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Disaster Management System</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg">
    <nav class="navbar">
        <div class="container">
            <div class="nav-links">
                <a href="/public/pages/map.html" class="nav-link">Map</a>
                <a href="/public/pages/contacts.html" class="nav-link">Emergency Contacts</a>
                <a href="/public/pages/login.html" class="nav-link right-nav-link" id="login-link">Login</a>
                <a href="#" class="nav-link right-nav-link" id="logout-link" style="display: none;" onclick="logout()">Logout</a>
                <a href="/public/pages/home.html" class="nav-link right-margin-nav-link">Home</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-info">
            <h1>DMS</h1>
            <p>A way for you to keep track of disasters and get alerts and tips for it. You can sign up to receive real time alerts in sms or mails.</p>
        </div>
        
        <div class="auth-form-container">
            <div class="auth-form">
                <h2>Sign Up</h2>
                
                <form id="signup-form" action="javascript:void(0);">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <button type="submit" class="auth-button">Sign Up</button>
                    
                    <p class="auth-link-text">
                        Already have an account? <a href="/public/pages/login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div id="notification-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;"></div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            try {
                const response = await fetch("http://localhost:3001/api/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, username, password }),
                });
                const result = await response.json();
                showNotification(result.message, result.success ? 'info' : 'error');
                if (result.success) {
                    setTimeout(() => {
                        window.location.href = "/public/pages/login.html";
                    }, 3000);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showNotification('Failed to sign up. Please try again later.', 'error');
            }
        });           
    </script>
    <script src="/public/auth.js"></script>
    <script src="/public/notifications.js"></script>
</body>
</html>
