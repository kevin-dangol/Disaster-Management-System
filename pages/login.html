<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Disaster Management System</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="auth-bg">
  <nav class="navbar">
    <div class="container">
      <div class="nav-links">
        <a href="map.html" class="nav-link">Map</a>
        <a href="../index.html" class="nav-link active right-nav-link">Home</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-info">
      <h1>DMS</h1>
      <p>A way for you to keep track of disasters and get alerts and tips for it. You can login to receive real time alerts in sms or mails.</p>
    </div>
    
    <div class="auth-form-container">
      <div class="auth-form">
        <h2>Login</h2>
        
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          
          <div class="form-group-inline">
            <div>
              <input type="checkbox" id="remember">
              <label for="remember" class="checkbox-label">Remember me</label>
            </div>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>
          
          <button type="submit" class="auth-button">Login</button>
          
          <p class="auth-link-text">
            Don't have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Login functionality would be implemented with a backend.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
